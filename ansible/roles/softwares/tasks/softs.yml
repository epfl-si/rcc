---
- name: install softwares
  apt:
    name:
      - 'git'
      - 'vim'
      - 'tmux'
      - 'nodejs'
      - 'npm'
      - 'silversearcher-ag'
      # For puppeteer, see https://github.com/puppeteer/puppeteer/blob/main/docs/troubleshooting.md#chrome-headless-doesnt-launch-on-unix
      - 'ca-certificates'
      - 'fonts-liberation'
      - 'libappindicator3-1'
      - 'libasound2'
      - 'libatk-bridge2.0-0'
      - 'libatk1.0-0'
      - 'libc6'
      - 'libcairo2'
      - 'libcups2'
      - 'libdbus-1-3'
      - 'libexpat1'
      - 'libfontconfig1'
      - 'libgbm1'
      - 'libgcc1'
      - 'libglib2.0-0'
      - 'libgtk-3-0'
      - 'libnspr4'
      - 'libnss3'
      - 'libpango-1.0-0'
      - 'libpangocairo-1.0-0'
      - 'libstdc++6'
      - 'libx11-6'
      - 'libx11-xcb1'
      - 'libxcb1'
      - 'libxcomposite1'
      - 'libxcursor1'
      - 'libxdamage1'
      - 'libxext6'
      - 'libxfixes3'
      - 'libxi6'
      - 'libxrandr2'
      - 'libxrender1'
      - 'libxss1'
      - 'libxtst6'
      - 'lsb-release'
      - 'wget'
      - 'xdg-utils'
    state: present
    update_cache: yes
  tags:
    - softs.install

- name: Create tmux.conf
  file:
    path: /home/ubuntu/.tmux.conf
    state: touch
    mode: '0775'
    owner: ubuntu
    group: ubuntu
  tags:
    - softs.config

- name: Add scrollback capabilities to tmux
  lineinfile:
    path: /home/ubuntu/.tmux.conf
    state: present
    line: "set-option -g history-limit 50000"
  tags:
    - softs.config

